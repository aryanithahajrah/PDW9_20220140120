<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineEase</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css">
</head>
<body>
    <nav class="navbar navbar-light fixed-top" style="background-color: rgb(73, 67, 69);">
        <div class="container">
          <a class="navbar-brand" style="font-family: 'Arial Black', sans-serif; font-size: 2rem; color: white; " href="#">
            CineEase
          </a>
        </div> 
    </nav>

    <div class="container mt-5 pt-5">
        <div id="carouselExampleFade" class="carousel slide carousel-fade mb-5">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/c1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/c2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/c3.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="card">
                <img src="images/AGAK LAEN.png" class="card-img" alt="Image 1">
                <p>AGAK LAEN</p>
            </div>
            <div class="card">
                <img src="images/DO YOU SEE WHAT I SEE.png" class="card-img" alt="Image 3">
                <P>DO YOU SEE WHAT I SEE</P>
            </div>
            <div class="card">
                <img src="images/HOW TO MAKE MILLIONS BEFORE GRANDMA DIES.png" class="card-img" alt="Image 4">
                <P>HOW TO MAKE MILLIONS BEFORE GRANDMA DIES</P>
            </div>
            <div class="card">
                <img src="images/THE GARFIELD MOVIE.png" class="card-img" alt="Image 2">
                <P>THE GARFIELD MOVIE</P>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <img src="images/TAROT.png" class="card-img" alt="Image 5">
                <P>TAROT</P>
            </div>
            <div class="card">
                <img src="images/VINA-SEBELUM 7 HARI.png" class="card-img" alt="Image 6">
                <P>VINA: SEBELUM 7 HARI</P>
            </div>
            <div class="card">
                <img src="images/CIVIL WAR.png" class="card-img" alt="Image 7">
                <P>CIVIL WAR</P>
            </div>
            <div class="card">
                <img src="images/THE ARCHITECTURE OF LOVE (TAOL).png" class="card-img" alt="Image 8">
                <P>THE ARCHITECTURE OF LOVE (TAOL)</P>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>BUY TICKET</h2>
        <form id="ticketform">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="movie">Pilih Film:</label>
            <select id="movie" name="movie">
                <option value="#"></option>
                <option value="AGAK LAEN">AGAK LAEN</option>
                <option value="THE GARFIELD MOVIE">THE GARFIELD MOVIE</option>
                <option value="DO YOU SEE WHAT I SEE">DO YOU SEE WHAT I SEE</option>
                <option value="HOW TO MAKE MILLIONS BEFORE GRANDMA DIES">HOW TO MAKE MILLIONS BEFORE GRANDMA DIES</option>
                <option value="TAROT">TAROT</option>
                <option value="VINA: SEBELUM 7 HARI">VINA: SEBELUM 7 HARI</option>
                <option value="CIVIL WAR">CIVIL WAR</option>
                <option value="THE ARCHITECTURE OF LOVE (TAOL)">THE ARCHITECTURE OF LOVE (TAOL)</option>
            </select>

            <label for="snacks">Snacks:</label><br>
            <input type="checkbox" id="popcorn" name="snacks" value="Popcorn">
            <label for="popcorn">Popcorn</label><br>
            <input type="checkbox" id="soda" name="snacks" value="Soda">
            <label for="soda">Soda</label><br>

            <label for="quantity">Jumlah Tiket:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <input type="submit" value="Pesan Tiket">
        </form>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
</body>
</html>
